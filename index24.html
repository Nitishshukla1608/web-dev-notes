<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        height: 70px;
        width: 150px;
        background-color: rgb(125, 59, 138);
        border: 5px solid black;
        transition-property: width;
        transition-duration: 0.1s;
        transition-delay: 0s;
        transition-timing-function: linear;


        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;


         
      }
      .box:hover {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <i><b>SUBMIT</b></i>
    </div>
  </body>
</html>
